    <script type="text/javascript">
      
    $(document).ready(function(){

      $('.safe').hover(function(){
          $(" .glyphicon-random").mouseenter(function(){
            start();
          })
          $(".glyphicon-screenshot").mouseenter(function(){
            end();
          })
          $(this).addClass('active');
          


      })
     
     function start()
     {

      $(".glyphicon-random").animate(
          {
            'font-size':'50px'
          },1).animate({ 'font-size':'25px'},600,start);

     }
      function end()
     {

      $(" .glyphicon-screenshot").animate(
          {
            'font-size':'50px'
          },1).animate({ 'font-size':'25px'},600,end);


     }

    $(".glyphicon-screenshot").click(function(){

      $('#i1').addClass('inactive');
