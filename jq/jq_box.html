<!DOCTYPE html>
    <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <title>Index Page</title>

            
            <!-- Bootstrap -->
            <link href="css/bootstrap.min.css" rel="stylesheet">
             <style type="text/css">
                
                    li,i{
                        float: left;
                        padding: 32px 40px;
                        background-color: #EEE;
                    }

                    .maskWrapper{
                        width: 500px;
                        margin: 0 auto;
                        height: 500px;
                        position: relative;
                    }
                    .maskWrapper ul {
                        padding:0;
                        margin: 0;
                    }
                    .maskWrapper li, .maskWrapper .mask{                        
                        width: 90px;
                        height: 90px;
                        border: 1px solid black;

                    }
                    .maskWrapper .mask {
                        position: absolute;
                    }

            </style>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
          </head>


          <body>
                <div class="container">
                    <div class="row">
                <div class="col-md-4 col-md-offset-5" id="con">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btn btn-default glyphicon glyphicon-circle-arrow-up" id="btn1"></button>

                            </td>

                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-default glyphicon glyphicon-circle-arrow-left" id="btn2"></button>
                            </td>
                            <td></td>
                            <td>
                                <button class="btn btn-default glyphicon glyphicon-circle-arrow-right" id="btn3"></button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btn btn-default glyphicon glyphicon-circle-arrow-down" id="btn4"></button>

                            </td>
                        </tr>

                    </table>
                </div>
                </div>
              
                <div class="maskWrapper">
                       <div>

                            <ul style="position: absolute; list-style: none;">
                                
                            <li>A</li>
                            <li>B</li>
                            <li>C</li>
                            <li>D</li>
                            <li>E</li>
                            <li>F</li>
                            <li>G</li>
                            <li>H</li>
                            <li>I</li>
                            <li>J</li>
                            <li>K</li>
                            <li>L</li>
                            <li>M</li>
                            <li>N</li>
                            <li>O</li>
                            <li>P</li>
                            <li>Q</li>
                            <li>R</li>
                            <li>S</li>
                            <li>T</li>
                            <li>U</li>
                            <li>V</li>
                            <li>W</li>
                            <li>X</li>
                            <li>Y</li>

                            </ul>
                            <div class="mask" style="padding: 0; margin: 0px;">
                                <i class="glyphicon glyphicon-asterisk" style="position: relative; height:88px; width: 88px; border:3px solid black;"></i>
                            </div>
                       </div>  

                

                </div>
                    
                </div>





              

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="js/bootstrap.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function(){
                    $('#con button').click(function(){
                        const dir = $(this).attr('id');
                        const mask = $('.mask');
                       let off =mask.offset();
                        const height=mask.outerHeight();
                       const width=mask.outerWidth();
                        switch(dir)
                        {
                            case 'btn1':
                            if((off.top-height)>100)
                            	
	                           	off.top=off.top-height;
                                break;
                            case 'btn2':
                             if((off.left-width)>188)
                                off.left=off.left-width;
                                break;
                            case 'btn3':
                            if((off.left-width)<510)
                                off.left=off.left+width;
                                break;
                            case 'btn4':
                             if((off.top-height)<300)
                                off.top=off.top+height;
                                break;
                            default: break;

                        }
                        

                        mask.offset(off);

                    })
                    })
                </script>

          </body>


      </html>
