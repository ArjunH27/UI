<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Index Page</title>
    <style>
    .active {
    	background-color: blue;
    }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div display="container">
  	<div class="col-md-4">
  		<ul class="list-group">
  			<li class="list-group-item" id="l1">Login</li>
  			<li class="list-group-item" id="l2">Register</li>
  			<li class="list-group-item" id="l3">Contact</li>
  			<li class="list-group-item" id="l4">About</li>
		</ul>
  	</div>
	<div class="col-md-8">
		<div class="jumbotron" id="c1">
				<h3>LOGIN</h3>
				<form class="form-horizontal">
					  <div class="form-group">
					    	<label class="control-label col-sm-2" for="email">Email:</label>
					    	<div class="col-sm-10">
					     	 <input type="email" class="form-control" id="email1" placeholder="Enter email " style="width: 500px;">
					    	</div>
					  </div>
					  <div class="form-group">
					    	<label class="control-label col-sm-2" for="pwd">Password:</label>
					    	<div class="col-sm-10"> 
					      	<input type="password" class="form-control" id="pwd1" placeholder="Enter password" style="width: 500px;">
					    	</div>
					  </div>
					  <div class="form-group"> 
					    	<div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-default" id="btn1">Submit</button>
					    	</div>
					  </div>
				</form>
		</div>
		<div class="jumbotron" id="c2">
			<h3>Register</h3>
				<form class="form-horizontal">
						<div class="form-group">
					    	<label class="control-label col-sm-2" >Name:</label>
					    	<div class="col-sm-10">
					      	<input type="text" class="form-control" id="name1" placeholder="Enter Name" style="width: 500px;">
					    	</div>
					  </div>
					  <div class="form-group">
					    	<label class="control-label col-sm-2" for="email">Email:</label>
					    	<div class="col-sm-10">
					      	<input type="email" class="form-control" id="email2" placeholder="Enter email" style="width: 500px;">
					    	</div>
					  </div>
					  <div class="form-group">
					    	<label class="control-label col-sm-2" for="pwd">Password:</label>
					    	<div class="col-sm-10"> 
					      	<input type="password" class="form-control" id="pwd2" placeholder="Enter password" style="width: 500px;">
					    	</div>
					  </div>
					  <div class="form-group"> 
					    	<div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-default">Submit</button>
					    	</div>
					  </div>
				</form>





		</div>
		<div class="jumbotron" id="c3">
			<p>contact</p>
		</div>
		<div  class="jumbotron" id="c4">

			<img src="android.jpg"><br/><br/>		
				<div class="form-group"> 
						    	<div class="col-sm-offset-2 col-sm-10">
						      	<button type="submit" class="btn btn-default" id="btn4">Clear</button>
						      	<button type="submit" class="btn btn-default" id="btn5">Next</button>
						    	</div>
				</div>
				
			</div>



		</div>
	</div>
</div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
     <script src="logi.js"></script>
     <script type="text/javascript">
	$(document).ready(function(){
			$('.jumbotron').hide();

		$('.list-group .list-group-item').click(function() {
			
			if($(this).index()==0)
			{		
					
				$('#c1').slideToggle(1000);
					if(! $(this).hasClass('active')) {

					$('#c1').append("Enter the correct Credentials");
				
				}
				$(".jumbotron:nth-child(1)").show();

				$('#c2,#c3,#c4').slideUp(1000);
			}
			else if ($(this).index()==1)
			{	
			$('#c2').slideToggle(1000);
				if(! $(this).hasClass('active')){
				$('#c2').prepend("Register brfore use");	
				}
				
				$(".jumbotron:nth-child(2)").show();
				$('#c1,#c3,#c4').slideUp(1000);
			}
			else if ($(this).index()==2)
			{
				$('#c3').slideToggle(1000);
				$("#c3").html("");
				$("#c3").append("<label>Name</label><br />");
				$("#c3").append("<input type='text' id='txt1' placeholder='Enter Name' ><br />");
				$("#c3").append("<label>message</label><br />");
				$("#c3").append("<input type='text' id='txt2' placeholder='Enter Message'><br />");

				$(".jumbotron:nth-child(3)").show();
				$('#c1,#c2,#c4').slideUp(1000);
			}
			else if ($(this).index()==3)
			{
				$('#c4').slideToggle(1000);
				$('#btn4').click(function(){

					$('#c4').html("");
				})


				$('#btn5').click(function(){

					$('#c4').html("");	
					$('#c4').html("<img src='a2.jpg' width='500px'>");
					$('#c4').append("<button type='submit' class='btn btn-default' id='btn4'>Clear</button>");
					
					$('#btn4').on('click',function(){
					$('#c4').html("");
					});
				})

				$(".jumbotron:nth-child(4)").show();
				$('#c1,#c2,#c3').slideUp(1000);
			}
			$('.list-group .list-group-item.active').removeClass('active');
			$(this).addClass('active');
			

		});


	});


</script>
  </body>
</html>
